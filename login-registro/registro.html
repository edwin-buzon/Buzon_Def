<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="scriptRegistro.js"></script>
    <style>
      body{
		background:#003b4a;	
		
	}
      .container{
		  margin-top:100px;
		  width:50%;
		  background:#FFF;
		  border:solid #f56f3a 3px;
		  padding:4%;
		  
	}
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" action="" id="conex" method='POST'>
     
     	 <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Nombre Usuario</label>
          <div class="col-sm-10">
            <input type="" class="form-control" name="nombre" id="nombreU" placeholder="Nombre Usuario" required maxlength="25">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="micorreo" placeholder="Correo" required maxlength="25">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Contrase単a</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="micontra" placeholder="Contrase単a" required maxlength="30">
          </div>
        </div>

	<div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Confirmar contrase単a</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password2" id="micontra2" placeholder="Confirmar contrase単a" required maxlength="30">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          	<p id="campo" style="color:#F00">  </p>
            <button type="submit" class="btn btn-default" onClick="return validaDatos()">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
